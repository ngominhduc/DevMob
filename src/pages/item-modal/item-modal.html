<ion-header>

  <ion-navbar color="primary">
    <ion-title>Item information </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
      <ion-item>
        <ion-label>name</ion-label>
        <ion-input type="text" [(ngModel)]="todo.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea rows="6" cols="20" position="floating" [(ngModel)]="todo.desc" name="desc" [value]=todo.speechText></ion-textarea>
        <button ion-button clear color="dark" item-right (click)="speechReco()" >
          <ion-icon item-end name="mic"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>Address</ion-label>
        <ion-textarea rows="3" cols="20" position="floating" [(ngModel)]="todo.adress" [value]=todo.adress name="address"></ion-textarea>
        <button ion-button clear color="dark" item-right (click)="geolocalisation()" >
          <ion-icon item-end name="pin"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>Complete</ion-label>
        <ion-select [(ngModel)]="todo.complete" name="complete">
          <ion-option value="true">Oui</ion-option>
          <ion-option value="false">Non</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>When : {{todo.dateNotif}}</ion-label>
        <ion-icon item-end name="calendar" (click)="addNotification()"></ion-icon>
        <p>  </p>
      </ion-item>
      <ion-item>
        <button ion-button (click)="ajoutImage()">
          <ion-icon item-start name="images"></ion-icon>
          Add picture</button>
      </ion-item>
      <ion-item>
        <img *ngIf="todo.imgURL" src="{{todo.imgURL}}" height="100" width="100">
      </ion-item>
      <button ion-button item-right type="reset"> Cancel</button>
      <button ion-button item-end  (click)="submit(todo)"> Apply </button>
    </form>
</ion-content>
