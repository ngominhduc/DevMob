<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title> Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="dashboard-content">
  <section text-center>
    <h4> Welcome <br> </h4>
  </section>
  <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="openTask()">
            <ion-icon name="list"></ion-icon>
            <h2 class="dash-title"> Private List </h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding (click)="notification()">
            <ion-icon name="calendar"></ion-icon>
            <h2> Notifications </h2>
          </ion-card>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary" (click) = "sharelist()">
          <ion-icon name="share"></ion-icon>
          <h2> Shared List </h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="secondary">
          <ion-icon name="map"></ion-icon>
          <h2> Map </h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
