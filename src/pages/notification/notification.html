<ion-header>

  <ion-navbar color="primary">
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form class="list-form">
    <ion-item>
      <ion-label>Date notification </ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="myDate" name="first">
      </ion-datetime>
    </ion-item>
    <ion-item>Show notification at : {{myDate}}</ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-input type="text" [(ngModel)]="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>titre</ion-label>
      <ion-input type="text" [(ngModel)]="titre" name="titre"></ion-input>
    </ion-item>
    <button ion-button (click)="selectNotification()">Apply</button>
  </form>
</ion-content>
