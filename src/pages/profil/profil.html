<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>profil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="(user | async) || {} as user">
    <ion-list>
      <ion-item>
        <ion-thumbnail>
          <ion-img [src]=user.photoURL></ion-img>
        </ion-thumbnail>
      </ion-item>
    </ion-list>
    <ion-item>
      <p> {{user.displayName}} </p>
    </ion-item>
    <ion-item>
      <h6> {{user.email}} </h6>
    </ion-item>
  </div>
</ion-content>
